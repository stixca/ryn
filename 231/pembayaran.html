<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
        .form-group .back-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-group .back-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulir Pembayaran</h1>
        <form action="/submit-payment" method="post">
            <div class="form-group">
                <label for="whatsapp">No Whatsapp</label>
                <input type="text" id="whatsapp" name="whatsapp" required>
            </div>
            <div class="form-group">
                <label for="shopee">Nama Lapak Shopee</label>
                <input type="text" id="shopee" name="shopee" required>
            </div>
            <div class="form-group">
                <label for="medsos">Medsos</label>
                <input type="text" id="medsos" name="medsos" required>
            </div>
            <div class="form-group">
                <label for="amount">Jumlah Pembayaran</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Metode Pembayaran</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="credit-card">Kartu Kredit</option>
                    <option value="bank-transfer">Transfer Bank</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Bayar Sekarang">
                <button type="button" class="back-button" onclick="window.history.back();">Kembali</button>
            </div>
        </form>
    </div>
</body>
</html>
